<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Halaman Beranda</title>
    <link rel="icon" type="image/png" href="html_dasar/gambar/icon.png" sizes="16x16">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        p {
            display: none;
            background-color: darkgray;
            padding: 20px;
        }
        div:hover p { /* :hover adalah CSS pseudo class */
            display: block;
        }
        a:hover { /* ubah warna menjadi merah saat mouse di atasnya */
            color: red;
        }
    </style>

<body>
    <div> letakkan kursor disini untuk melihat div elemen
        <p> saya adalah element </p>
    </div>
    <a href="#" id="myLink"> link yang berubah warna saat dihover</a>

    <script>
        // Mengambil elemen yang akan ditampilkan setelah klik link
        var elementToDisplay = document.querySelector("p");

        // Mengambil elemen link berdasarkan ID
        var link = document.getElementById("myLink");

        // Fungsi untuk menampilkan elemen setelah klik link
        function displayElement() {
            elementToDisplay.style.display = "block";
        }

        // Menambahkan event listener untuk menangkap klik link
        link.addEventListener("click", displayElement);
    </script>
</body>
</head>
</html>
