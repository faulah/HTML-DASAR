<!DOCTYPE html>
<html>
<head>
    <title>Validasi Masukkan</title>
</head>
<body>
    <script lang="JavaScript">
        function cekNama(form) {
            if (form.nama.value.trim() === "") {
                alert("Nama Harus Dimasukkan");
                form.nama.focus();
                form.nama.select();
                return false;
            }
            alert("Terimakasih, " + form.nama.value);
            return true;
        }
    </script>
    <form name="formku">
        <pre>
            Nama : <input type="text" name="nama"><br>
            <input type="button" value="Kirim"
                onclick="cekNama(this.form)"><br>
        </pre>
    </form>
</body>
</html>
