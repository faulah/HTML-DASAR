<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Gallery</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      max-width: 800px; 
    }

    .item {
      width: 200px; 
      height: 200px; 
      background-color: #ddd; 
      margin: 10px; 
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="item"><img src="html_dasar/gambar1/gambar1.png" alt="gambar1"></div>
