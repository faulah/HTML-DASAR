<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="img/png" href="html_dasar/gambar/icon.png" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Mahasiswa Baru</title>
</head>
<body>
    <h2>Formulir Pendaftaran Mahasiswa Baru</h2>
    <form action="proses_pendaftaran.php" method="post" enctype="multipart/form-data">
        <label for="nama">Nama:</label>
        <input type="text" name="nama" required><br>

        <label for="tempat_lahir">Tempat Lahir:</label>
        <input type="text" name="tempat_lahir" required><br>

        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" name="tanggal_lahir" required><br>

        <label for="agama">Agama:</label>
        <input type="text" name="agama" required><br>

        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <select name="jenis_kelamin" required>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
        </select><br>

        <label for="no_ijasah">No. Ijazah SMA/MA:</label>
        <input type="text" name="no_ijasah" required><br>

        <label for="foto">Foto (JPEG, PNG):</label>
        <input type="file" name="foto" accept="image/jpeg, image/png" required><br>

        <label for="nama_ayah">Nama Ayah:</label>
        <input type="text" name="nama_ayah" required><br>

        <label for="nama_ibu">Nama Ibu:</label>
        <input type="text" name="nama_ibu" required><br>

        <label for="alamat_rumah">Alamat Rumah:</label>
        <textarea name="alamat_rumah" required></textarea><br>

        <label for="no_telepon">No. Telepon:</label>
        <input type="tel" name="no_telepon" required><br>

        <label for="asal_sekolah">Nama Asal Sekolah:</label>
        <input type="text" name="asal_sekolah" required><br>

        <label for="alamat_asal_sekolah">Alamat Asal Sekolah:</label>
        <textarea name="alamat_asal_sekolah" required></textarea><br>

        <label for="jurusan">Jurusan Pilihan:</label>
        <input type="text" name="jurusan" required><br>

        <label for="informasi">Tahu Informasi Ini Dari:</label>
        <input type="text" name="informasi" required><br>

        <input type="submit" value="Daftar">
    </form>
</body>
</html>
