<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Mahasiswa Baru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Form Pendaftaran Mahasiswa Baru</h1>
        <form action="#">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nama_lengkap">Nama Lengkap</label>
                        <input type="text" id="nama_lengkap" name="nama_lengkap" placeholder="Masukkan nama lengkap">
                    </div>
                    <div class="form-group">
                        <label for="tempat_tanggal_lahir">Tempat Tanggal Lahir</label>
                        <input type="text" id="tempat_tanggal_lahir" name="tempat_tanggal_lahir" placeholder="Masukkan tempat tanggal lahir">
                    </div>
                    <div class="form-group">
                        <label for="agama">Agama</label>
                        <select id="agama" name="agama">
                            <option value="">Pilih</option>
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Katolik">Katolik</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Buddha">Buddha</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="jenis_kelamin">Jenis Kelamin</label>
                        <div class="radio-group">
                            <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" checked>
                            <label for="laki_laki">Laki-laki</label>
                            <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
                            <label for="perempuan">Perempuan</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="no_ijazah">No Ijazah SMAMA</label>
                        <input type="text" id="no_ijazah" name="no_ijazah" placeholder="Masukkan no ijazah SMAMA">
                    </div>
                    <div class="form-group">
                        <label for="foto">Foto (Ukuran File Maks 20 KB)</label>
                        <input type="file" id="foto" name="foto">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nama_ayah">Nama Ayah</label>
                        <input type="text" id="nama_ayah" name="nama_ayah" placeholder="Masukkan nama ayah">
                    </div>
                    <div class="form-group">
                        <label for="alamat_rumah">Alamat Rumah</label>
                        <input type="text" id="alamat_rumah" name="alamat_rumah" placeholder="Masukkan alamat rumah">
                    </div>
                    <div class="form-group">
                        <label for="no_telp">No. Telp</label>
                        <input type="text" id="no_telp" name="no_telp" placeholder="Masukkan no. telp">
                    </div>
                    <div class="form-group">
                        <label for="nama_sekolah_asal">Nama Sekolah Asal</label>
                        <input type="text" id="nama_sekolah_asal" name="nama_sekolah_asal" placeholder="Masukkan nama sekolah asal">
                    </div>
                    <div class="form-group">
                        <label for="alamat_sekolah_asal">Alamat Sekolah Asal</label>
                        <input type="text" id="alamat_sekolah_asal" name="alamat_sekolah_asal" placeholder="Masukkan alamat sekolah asal">
                    </div>
                    <div class="form-group">
                        <label for="jurusan_dipilih">Jurusan Dipilih</label>
                        <select id="jurusan_dipilih" name="jurusan_dipilih">
                            <option value="">
