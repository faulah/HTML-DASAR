<<form>
    <h2>Form Pendaftaran Mahasiswa Baru</h2>

    <label for="namaLengkap">Nama Lengkap:</label><br>
    <input type="text" id="namaLengkap" name="namaLengkap"><br>

    <label for="tempatTanggalLahir">Tempat Tanggal Lahir:</label><br>
    <input type="text" id="tempatTanggalLahir" name="tempatTanggalLahir"><br>

    <label for="agama">Agama:</label><br>
    <select id="agama" name="agama">
        <option value="islam">Islam</option>
        <option value="kristen">Kristen</option>
        <option value="katolik">Katolik</option>
        <option value="hindu">Hindu</option>
        <option value="budha">Budha</option>
        <option value="konghucu">Konghucu</option>
    </select><br>

    <label for="jenisKelamin">Jenis Kelamin:</label><br>
    <input type="radio" id="lakiLaki" name="jenisKelamin" value="laki-laki">
    <label for="lakiLaki">Laki-laki</label><br>
    <input type="radio" id="perempuan" name="jenisKelamin" value="perempuan">
    <label for="perempuan">Perempuan</label><br>

    <label for="alamatRumah">Alamat Rumah:</label><br>
    <textarea id="alamatRumah" name="alamatRumah"></textarea><br>

    <label for="noTelp">No. Telp:</label><br>
    <input type="tel" id="noTelp" name="noTelp"><br>

    <label for="namaSekolahAsal">Nama Sekolah Asal:</label><br>
    <input type="text" id="namaSekolahAsal" name="namaSekolahAsal"><br>

    <label for="noIjazah">No. Ijazah SMA/MA:</label><br>
    <input type="text" id="noIjazah" name="noIjazah"><br>

    <label for="foto">Foto (Ukuran File Maks. 20 KB):</label><br>
    <input type="file" id="foto" name="foto"><br>

    <label for="namaAyah">Nama Ayah:</label><br>
    <input type="text" id="namaAyah" name="namaAyah"><br>

    <label for="namaIbu">Nama Ibu:</label><br>
    <input type="text" id="namaIbu" name="namaIbu"><br>

    <label for="alamatSekolahAsal">Alamat Sekolah Asal:</label><br>
    <textarea id="alamatSekolahAsal" name="alamatSekolahAsal"></textarea><br>

    <label for="jurusanDipilih">Jurusan Dipilih:</label><br>
    <select id="jurusanDipilih" name="jurusanDipilih">
        <option value="tkj">Teknik Komputer Jaringan</option>
        <option value="rpl">Rekayasa Perangkat Lunak</option>
        <option value="mm">Multimedia</option>
    </select><br>

    <label for="tahuInformasi">Tahu informasi ini dari:</label>
    <select id="tahuInformasi" name="tahuInformasi">
