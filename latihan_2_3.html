<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran Mahasiswa Baru</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form action="#">
      <h1>Form Pendaftaran Mahasiswa Baru</h1>
      <div class="row">
        <label for="nama_lengkap">Nama Lengkap:</label>
        <input type="text" id="nama_lengkap" name="nama_lengkap" required>
      </div>
      <div class="row">
        <label for="tempat_tanggal_lahir">Tempat Tanggal Lahir:</label>
        <input type="text" id="tempat_tanggal_lahir" name="tempat_tanggal_lahir" required>
      </div>
      <div class="row">
        <label for="agama">Agama:</label>
        <select id="agama" name="agama" required>
          <option value="">Pilih</option>
          <option value="Islam">Islam</option>
          <option value="Kristen">Kristen</option>
          <option value="Katolik">Katolik</option>
          <option value="Hindu">Hindu</option>
          <option value="Buddha">Buddha</option>
        </select>
      </div>
      <div class="row">
        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <input type="radio" id="laki-laki" name="jenis_kelamin" value="laki-laki" checked>
        <label for="laki-laki">Laki-laki</label>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
        <label for="perempuan">Perempuan</label>
      </div>
      <div class="row">
        <label for="no_ijazah">No. Ijazah SMAMA:</label>
        <input type="text" id="no_ijazah" name="no_ijazah" required>
      </div>
      <div class="row">
        <label for="foto">Foto (Ukuran Maks 20 KB):</label>
        <input type="file" id="foto" name="foto" accept="image/*" required>
      </div>
      <div class="row">
        <label for="nama_ayah">Nama Ayah:</label>
        <input type="text" id="nama_ayah" name="nama_ayah" required>
      </div>
      <div class="row">
        <label for="alamat_rumah">Alamat Rumah:</label>
        <textarea id="alamat_rumah" name="alamat_rumah" required></textarea>
      </div>
      <div class="row">
        <label for="no_telp">No. Telp:</label>
        <input type="text" id="no_telp" name="no_telp" required>
      </div>
      <div class="row">
        <label for="nama_sekolah_asal">Nama Sekolah Asal:</label>
        <input type="text" id="nama_sekolah_asal" name="nama_sekolah_asal" required>
      </div>
      <div class="row">
        <label for="alamat_sekolah_asal">Alamat Sekolah Asal:</label>
        <textarea id="alamat_sekolah_asal" name="alamat_sekolah_asal" required></textarea>
      </div>
      <div class="row">
        <label for="jurusan_di pilih">Jurusan Dipilih:</label>
        <select id="jurusan_dipilih" name="jurusan_dipilih" required>
          <option value="">Pilih</option>
          <option value="Teknik Informatika">Teknik Informatika</option>
          <option value="Sistem Informasi">Sistem Informasi</option>
          <option value="Teknik Industri">Teknik Industri</option>
          <option value="Manajemen">Manajemen</option>
          <option value="Akuntansi">Akuntansi</option>
        </select>
      </div>
      <div class="row">
        <label for="tahu_informasi">
