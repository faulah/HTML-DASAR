<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Halaman Beranda</title>
    <link rel="icon" type="image/png" href="html_dasar/gambar/icon.png" sizes="16x16">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        div p { /* no 1 */
           color: red;
        }
        div > p { /* no 2 */
            background-color: yellow;
        }
        div + p { /* no 3 */
            background-color: darkgray;
        }
        div ~ p { /* no 4 */
            color: cyan;
        } 
    </style>

<body>
    <div>
        <p> sector 1 menampilkan background berwarna kuning dan tulisan berwarna merah </p>
        <p> sector 2 menampilkan background berwarna kuning dan tulisan berwarna merah </p>
    </div>
    <p> sector 3 menampilkan background berwarna abu tua dan tukisan berwarna cyan </p>
    <p> sector 4 menampilkan tulisan berwarna cyan</p>
    
</body>
</head>
</html>
