<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jendela jQuery</title>
<style>
  /* Style CSS */
  body {
    font-family: Arial, sans-serif;
  }
  #dialog-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
  }
  #dialog-box {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
  #dialog-box h2 {
    margin-top: 0;
  }
  #dialog-box p {
    margin-bottom: 0;
  }
  #dialog-box button {
    margin-top: 10px;
    padding: 5px 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Dialog Overlay -->
<div id="dialog-overlay"></div>

<!-- Dialog Box -->
<div id="dialog-box">
  <h2>Basic Dialog</h2>
  <p>This is a basic dialog box.</p>
  <button id="close-dialog">Close</button>
</div>

<!-- Button to open the dialog -->
<button id="open-dialog">Open Dialog</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  // Fungsi untuk membuka dialog
  $("#open-dialog").click(function(){
    $("#dialog-overlay, #dialog-box").fadeIn();
  });

  // Fungsi untuk menutup dialog
  $("#close-dialog").click(function(){
    $("#dialog-overlay, #dialog-box").fadeOut();
  });
});
</script>

</body>
</html>
