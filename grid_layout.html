<!DOCTYPE html>
<html>
<head>
    <title> Belajar CSS GridBox </title>
    <style>
        .tempat_grid {
            display: grid ;
            grid-template-columns: auto auto auto;
            background-color: #2196F3;
            padding: 10px;
        }
        .item_grid {
            background-color: rgba (255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tampilan:</h1>
    <div class="tampilan">
        <div class="tampilan">1</div>
        <div class="tampilan">2</div>
        <div class="tampilan">3</div>
        <div class="tampilan">4</div>
        <div class="tampilan">5</div>
        <div class="tampilan">6</div>
        <div class="tampilan">7</div>
        <div class="tampilan">8</div>
        <div class="tampilan">9</div>
    </div>
</body>
</html>
