<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Perkuliahan</title>
    <link rel="stylesheet" href="css/jadwal.css">
</head>
<body>
    <div class="container">
        <h1>Jadwal Perkuliahan</h1>
        <table>
            <tr>
                <th>Hari</th>
                <th>Jam</th>
                <th>Mata Kuliah</th>
            </tr>
            <tr>
                <td>Senin</td>
                <td>08:00 - 14:25</td>
                <td>Pemrograman Berbasis Objek</td>
            </tr>
            <tr>
                <td>Selasa</td>
                <td>07:30 - 14:25</td>
                <td>Pemrograman Mobile 1</td>
            </tr>
            <tr>
                <td>Rabu</td>
                <td>12:45 - 19:55</td>
                <td>Desain & Pemrograman WEB</td>
            </tr>
            <tr>
                <td>Kamis</td>
                <td>12:45 - 19:55</td>
                <td>Sistem Operasi</td>
            </tr>
            <tr>
                <td>Jumat</td>
                <td>07:50 - 09:30</td>
                <td>Agama Islam</td>
            </tr>
            <tr>
                <td>Jumat</td>
                <td>09:45 - 11:25</td>
                <td>Manajemen Resiko Proyek</td>
            </tr>
        </table>
    </div>
</body>
</html>
