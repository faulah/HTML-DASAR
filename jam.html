<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #clock {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="clock"></div>

    <script>
        function updateClock() {
            // Dapatkan waktu saat ini
            var now = new Date();

            // Format tanggal, jam, menit, dan detik
            var date = now.getFullYear() + '-' + (now.getMonth() + 1).toString().padStart(2, '0') + '-' + now.getDate().toString().padStart(2, '0');
            var time = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0') + ':' + now.getSeconds().toString().padStart(2, '0');

            // Tampilkan tanggal dan waktu dalam elemen dengan id "clock"
            document.getElementById('clock').innerText = 'Tanggal: ' + date + '\nWaktu: ' + time;
        }

        // Panggil fungsi updateClock setiap detik
        setInterval(updateClock, 1000);

        // Panggil updateClock untuk pertama kali
        updateClock();
    </script>
</body>
</html>
