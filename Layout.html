<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membuat Layout</title>
  <link rel="stylesheet" href="style.css">

  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
   }

    body {
    font-family: sans-serif;
    }

header {
  background-color: #000;
  color: #fff;
  text-align: center;
  padding: 10px;
}

nav {
  background-color: #ccc;
  padding: 10px;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: space-around;
}

nav ul li {
  padding: 5px;
}

nav ul li a {
  text-decoration: none;
  color: #000;
}

main {
  padding: 10px;
}

aside {
  background-color: #f0f0f0;
  padding: 10px;
  float: right;
  width: 20%;
}

footer {
  background-color: #000;
  color: #fff;
  text-align: center;
  padding: 10px;
}

  </style>
</head>
<body>
  <header>
    <h1>Header</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Menu 1</a></li>
      <li><a href="#">Menu 2</a></li>
      <li><a href="#">Menu 3</a></li>
    </ul>
  </nav>
  <main>
    <p>Ini adalah konten utama.</p>
  </main>
  <aside>
    <p>Ini adalah konten samping.</p>
  </aside>
  <footer>
    <p>Footer</p>
  </footer>
</body>
</html>
