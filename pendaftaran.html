<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="html_dasar/gambar/icon.png" sizes="16x16">
    <title>Personal Information</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
        }
        fieldset {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <form method="post" action="proses.php">
        <fieldset>
            <legend> Informasi Pribadi </legend>
            <label for="nama">Nama</label>
            <input type="text" id="nama" name="nama" required>

            <label for="telp">No. Telp</label>
            <input type="text" id="telp" name="telepon" required>

            <label for="email">Alamat Email</label>
            <input type="email" id="email" name="email">
            
            <label for="tanggal">Tanggal lahir</label>
            <input type="date" id="tanggal" name="tanggal">
        </fieldset>

        <fieldset>
            <legend> Permintaan Pertemuan </legend>
            <label for="tujuan">Tujuan Pertemuan</label>
            <input type="text" id="tujuan" name="tujuan">

            <label for="tingkat">Tingkat Kepentingan Pertemuan</label>
            <input type="range" id="tingkat" name="tingkat" min="0" max="100">

            <label for="tanggal_pertemuan">Tanggal</label>
            <input type="date" id="tanggal_pertemuan" name="tanggal_pertemuan">

            <label for="waktu">Waktu</label>
            <input type="time" id="waktu" name="waktu">
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
