<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <style>
        form {
            display: flex;
            flex-wrap: wrap;
        }

        .column {
            width: 45%;
            margin-right: 5%;
        }

        .column:last-child {
            margin-right: 0;
        }

        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input[type="date"], input[type="time"] {
            width: auto;
        }

        input[type="submit"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Informasi Pribadi</h1>
    <form>
        <div class="column">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name">

            <label for="phone">No. Telepon:</label>
            <input type="tel" id="phone" name="phone">

            <label for="email">Alamat Email:</label>
            <input type="email" id="email" name="email">

            <label for="dob">Tanggal Lahir (mm/dd/yyyy):</label>
            <input type="date" id="dob" name="dob">
        </div>

        <div class="column">
            <h2>-Permintaan Pertemuan</h2>

            <label for="meetingPurpose">Tujuan Pertemuan:</label>
            <input type="text" id="meetingPurpose" name="meetingPurpose">

            <label for="meetingImportance">Tingkat Kepentingan Pertemuan:</label>
            <input type="range" id="meetingImportance" name="meetingImportance" min="1" max="10">

            <label for="meetingDate">Tanggal (mm/dd/yyyy):</label>
            <input type="date" id="meetingDate" name="meetingDate">

            <label for="meetingTime">Waktu:</label>
            <input type="time" id="meetingTime" name="meetingTime">
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
