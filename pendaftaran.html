<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="html_dasar/gambar/icon.png" sizes="16x16">
    <title>Personal Information</title>
</head>
<body>
    <form>
        <h1>Informasi Pribadi</h1>
        <label for="name">Nama:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="phone">No. Telepon:</label><br>
        <input type="tel" id="phone" name="phone"><br>
        <label for="email">Alamat Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="birthdate">Tanggal Lahir (mm/dd/yyyy):</label><br>
        <input type="date" id="birthdate" name="birthdate"><br>

        <h2>-Permintaan Pertemuan</h2>
        <label for="meetingPurpose">Tujuan Pertemuan:</label><br>
        <input type="text" id="meetingPurpose" name="meetingPurpose"><br>
        <label for="meetingImportance">Tingkat Kepentingan Pertemuan:</label><br>
        <input type="range" id="meetingImportance" name="meetingImportance" min="1" max="10"><br>
        <label for="meetingDate">Tanggal (mm/dd/yyyy):</label><br>
        <input type="date" id="meetingDate" name="meetingDate"><br>
        <label for="meetingTime">Waktu:</label><br>
        <input type="time" id="meetingTime" name="meetingTime"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
